<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.1//EN" "http://www.w3.org/TR/xhtml-basic/xhtml-basic11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<meta http-equiv="content-type" content="application/xhtml+xml" />
		<title>jQTouch &amp; Google Maps Demo</title>

		<!-- non-minified jQTouch, JS and CSS calls for testing	-->
		<script src="/jqtouch/jquery.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/jqtouch/jqtouch.js" type="text/javascript" charset="utf-8"></script>
		<script src="/javascripts/map.init.js" type="text/javascript"></script>
		<link rel="stylesheet" href="/jqtouch/jqtouch.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="/themes/jqt/theme.css" type="text/css" media="screen" title="no title" charset="utf-8">
	  <link rel="stylesheet" href="/themes/jqt/extra.css" type="text/css" media="screen" title="no title" charset="utf-8">

		<!-- jQTouch initializer -->
		<script type="text/javascript">
			var jQT = new $.jQTouch({
				cacheGetRequests: false
			});
		</script>

	</head>

	<body>
		<div id="jqt">
			<div id="home" class="clear-map-detail">

				<div class="toolbar">
					<h1><span class="thick">jQTouch</span><span class="thin">Map</span></h1>
				</div>

				<ul class="rounded">
					<li class="arrow"><a href="/places/place1.html">Place #1</a></li>
					<li class="arrow"><a href="/places/place2.html">Place #2</a></li>
					<li class="arrow"><a href="/places/place3.html">Place #3</a></li>
				</ul>

				<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
			</div>
		</div>
	</body>
</html>
